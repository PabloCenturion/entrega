<div class="container">
  <h2>Criar Novo Usuário</h2>

  <form (ngSubmit)="criarUsuario()">

    <!-- Nome -->
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="nome" name="nome" class="form-control" required>
    </div>

    <!-- E-mail -->
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
    </div>

    <!-- CPF -->
    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" [(ngModel)]="cpf" name="cpf" class="form-control" placeholder="Apenas números" required>
    </div>

    <!-- Data de Nascimento -->
    <div class="form-group">
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" [(ngModel)]="dataNascimento" name="dataNascimento" class="form-control" required>
    </div>

    <!-- Botão de Criar -->
    <button type="submit" class="btn btn-primary mt-3">Criar Usuário</button>
  </form>
</div>
