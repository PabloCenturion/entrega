<div class="container">
  <h2>Editar Usuário</h2>

  <form (ngSubmit)="salvarAlteracoes()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="nome" name="nome" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" [(ngModel)]="cpf" name="cpf" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" [(ngModel)]="dataNascimento" name="dataNascimento" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Salvar Alterações</button>
  </form>
</div>
